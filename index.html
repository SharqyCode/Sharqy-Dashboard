<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/framework.css" />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body class="bg-eee">
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mb-40">Sharqy</h3>
        <ul>
          <li>
            <a
              class="d-flex align-items p-10 c-black mb-10 rad-6 fs-14"
              href="index.html"
              ><i class="fa-solid fa-chart-simple mr-10"></i
              ><span>Dashboard</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-items p-10 c-black mb-10 rad-6 fs-14"
              href="Settings.html"
              ><i class="fa-solid fa-gear mr-10"></i><span>Settings</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-items p-10 c-black mb-10 rad-6 fs-14"
              href="Profile.html"
              ><i class="fa-solid fa-user mr-10"></i><span>Profile</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-items p-10 c-black mb-10 rad-6 fs-14"
              href="Projects.html"
              ><i class="fa-solid fa-share-nodes mr-10"></i
              ><span>Projects</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-items p-10 c-black mb-10 rad-6 fs-14"
              href="Courses.html"
              ><i class="fa-solid fa-graduation-cap mr-10"></i
              ><span>Courses</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-items p-10 c-black mb-10 rad-6 fs-14"
              href="Friends.html"
              ><i class="fa-solid fa-user-group mr-10"></i
              ><span>Friends</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-items p-10 c-black mb-10 rad-6 fs-14"
              href="Files.html"
              ><i class="fa-solid fa-file mr-10"></i><span>Files</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-items p-10 c-black mb-10 rad-6 fs-14"
              href="Plans.html"
              ><i class="fa-solid fa-paperclip mr-10"></i><span>Plans</span></a
            >
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <div class="head between-flex bg-white p-15">
          <div class="search p-relative">
            <input
              class="p-10 rad-10 ml-5"
              type="text"
              placeholder="Type A Keyword"
            />
          </div>
          <div class="info between-flex">
            <span class="notifications p-relative p-10"
              ><i class="fa-regular fa-bell fa-lg"></i
            ></span>

            <img src="./images/5556468.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
